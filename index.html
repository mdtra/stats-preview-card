<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card-inner-left">

      <div class="card-info">
        <div class="card-info-description">
          <h1>Get <span class="color-word">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card-info-count">
          <div class="card-count-item">
            <div class="card-count-numbers">10k+ </div>
            <div class="card-count-text">companies</div>
          </div>
          <div class="card-count-item">
            <div class="card-count-numbers">314</div>
            <div class="card-count-text">templates</div>
          </div>
          <div class="card-count-item">
            <div class="card-count-numbers">12M+</div>
            <div class="card-count-text">queries</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-inner-rigth">
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 375px)">
        <img class="image" src="images/image-header-desktop.jpg" alt="image people working">
      </picture>
      <div class="overlay-img"></div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mdtra">Matheus Dutra</a>.
    </div>
  </footer>
</body>
</html>
